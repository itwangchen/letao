<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘 - 后台管理</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form action="" class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>
    
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/jquery-form/jquery.form.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 获取用户表单填写的内容
        // 然后发送请求

        // 为了增强用户的体验，登录成功后
        // 跳转到用户原来的地址

        // 获取地址上的参数
        var search = location.search.slice(1);

        var reg = /url=(.+)/;

        var match = reg.exec(search);

        var url = match && match[1];
        url = url || '/admin';

        $('form').ajaxForm({
            url: '/api/employee/employeeLogin',
            type: 'post',
            success: function (info) {
                console.log(info);
                if(info.success) {
                    // 跳转页面
                    location.href = url;
                }
            }
        })
    </script>
</body>
</html>
